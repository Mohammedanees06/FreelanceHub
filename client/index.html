<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title -->
    <title>FreelanceHub - Connect with Top Freelancers & Find Your Next Project</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Meta Description for SEO -->
    <meta name="description" content="FreelanceHub is a modern platform connecting talented freelancers with businesses. Find skilled professionals or discover your next project opportunity." />
    <meta name="keywords" content="freelance, freelancer, hire freelancer, find work, remote work, gig economy, freelance platform" />
    <meta name="author" content="Mohammed Anees" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://freelancehub.com/" />
    <meta property="og:title" content="FreelanceHub - Connect with Top Freelancers" />
    <meta property="og:description" content="Join the premier platform for freelancers and businesses. Find talent, post projects, and grow your career." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://freelancehub.com/" />
    <meta property="twitter:title" content="FreelanceHub - Connect with Top Freelancers" />
    <meta property="twitter:description" content="Join the premier platform for freelancers and businesses. Find talent, post projects, and grow your career." />
    <meta property="twitter:image" content="/twitter-image.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Prevent Flash of Unstyled Content -->
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .loader {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .hide {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
    
    <!-- React App -->
    <div id="root"></div>
    
    <!-- No Script Warning -->
    <noscript>
      <div style="padding: 20px; background: #ff6b6b; color: white; text-align: center;">
        You need to enable JavaScript to run this application.
      </div>
    </noscript>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hide');
            setTimeout(() => loadingScreen.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
